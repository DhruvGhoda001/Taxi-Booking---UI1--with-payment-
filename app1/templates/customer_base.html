<!DOCTYPE html>

		<link rel="icon" href="{% static 'images/favicon.ico' %}">

		<link rel="stylesheet" href="{% static 'booking/css/booking.css' %}">
		<link rel="stylesheet" href="{% static 'css/camera.css' %}">
		<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<script src="{% static 'js/jquery.js' %}"></script>

		<!--<![endif]-->
		<script src="{% static 'booking/js/booking.js' %}"></script>
		<script>
			$(document).ready(function(){
				jQuery('#camera_wrap').camera({

					pagination: false ,
					minHeight: '444',
					thumbnails: false,
					height: '28.28125%',
					caption: true,
					navigation: true,
					fx: 'mosaic'
				});
				$().UItoTop({ easingType: 'easeOutQuart' });
			});
		</script>

			<div style=' clear: both; text-align:center; position: relative;'>

				</a>
			</div>
			<![endif]-->

			<script src="{% static 'js/html5shiv.js' %}"></script>

	<body class="page1" id="top">

<!--==============================header=================================-->
			<header>
				<div class="menu_block ">

									<li><a style="text-decoration: none;" href="/search">Taxi List</a></li>

									<li><a style="text-decoration: none;" href="/logout/">Logout</a></li>
								</ul>
							</nav>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="container_12">
					<div class="grid_12">
						<h1>
							<a href="/">
								<img src="{% static 'images/logo.png' %}" alt="Your Happy Family">
							</a>
						</h1>
					</div>
				</div>
				<div class="clear"></div>
			</header>


            {% block body %}

			$(function (){
				$('#bookingForm').bookingForm({
					ownerEmail: '#'
				});
			})
			$(function() {
				$('#bookingForm input, #bookingForm textarea').placeholder();
			});
		</script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
